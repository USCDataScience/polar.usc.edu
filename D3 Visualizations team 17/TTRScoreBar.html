<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  margin: 0px;
  background-color:rgba(0,0,0,0.3);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#tab1 .bar {
  fill: steelblue;
}
.maxBar{
    fill: #660000;
}
.minBar{
    fill: #0000cc;
}
#tab2 .bar {
  fill: #00cc99;
}
   
.bar:hover {
  fill: orangered ;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
#headerDiv{
        height: 100px;
        width: 100%;
        margin: 0px;
        padding-top: 10px;
        background-color:rgba(0,0,0,0.7);
        color: white;
        font-size: 30px;
        text-align: center;
        border-bottom: 2px solid white;
    }
    #fileSelectorDiv{
        height: 42px;
        padding-top: 5px;
        padding-left: 70px;
        float: right;
    }
    #tabNavDiv{
        padding: 0px;
        padding-left: 10px;
    }
    #selectFileType{
        -webkit-appearance: menulist-button;
        height: 30px;
        width: 120px;  
        border: 2px solid grey;
        font-size: 14px;
        }
    #file_load{
        height: 30px;
        width: 150px;
        border: 2px solid white;
        border-radius: 8px;
        background-color:cornflowerblue;
        color: white;
        font-size: 13px;
        }
    
    #squareMax {
        color: #660000;
        padding-left: 10px;
    }
    #squareMin {
        
        color: #0000cc;
        padding-left: 10px;
    }
</style>
<body>
<div id="headerDiv"><p><span> TTR Score Bar Chart Visualization</span></p></div>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active " id="tab1"></div>
  </div>

</div>
