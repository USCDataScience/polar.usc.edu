
<!DOCTYPE html>
<html>
<head>
  <title>Cluster Chart</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <script type="text/javascript" src="d3.js"></script>
  <script type="text/javascript" src="d3.layout.js"></script>
  <script type="text/javascript" src="packages.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <style type="text/css">

    path.arc {
      cursor: move;
      fill: #fff;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node {
      font-size: 10px;
      pointer-events: none;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }

  </style>
</head>
<body>
  <div id="body">
    <div id="footer">
      d3.layout.cluster
      <div class="hint">
        drag the ring to rotate
      </div>
    </div>
  </div>
  <script type="text/javascript">

    var w = 1280,
    h = 800,
    rx = w / 2,
    ry = h / 2,
    m0,
    rotate = 0;

    var cluster = d3.layout.cluster()
    .size([360, ry - 120])
    .sort(null);

    var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

    var svg = d3.select("#body").append("div")
    .style("width", w + "px")
    .style("height", w + "px");

    var vis = svg.append("svg:svg")
    .attr("width", w)
    .attr("height", w)
    .append("svg:g")
    .attr("transform", "translate(" + rx + "," + ry + ")");

    vis.append("svg:path")
    .attr("class", "arc")
    .attr("d", d3.svg.arc().innerRadius(ry - 120).outerRadius(ry).startAngle(0).endAngle(2 * Math.PI))
    .on("mousedown", mousedown);

d3.json('http://25.150.29.198:8990/solr/solr/select?q=*%3A*&wt=json&indent=true&rows=500',function (error, jsondata) {
    if (error) throw error;
    var solrData = jsondata['response']['docs'];
    var json = classes(solrData);
    //console.log(json);
    var nodes = cluster.nodes(json);

    var link = vis.selectAll("path.link")
    .data(cluster.links(nodes))
    .enter().append("svg:path")
    .attr("class", "link")
    .attr("d", diagonal);

    var node = vis.selectAll("g.node")
    .data(nodes)
    .enter().append("svg:g")
    .attr("class", "node")
    .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

    node.append("svg:circle")
    .attr("r", 3);

    node.append("svg:text")
    .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
    .attr("dy", ".31em")
    .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
    .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
    .text(function(d) { return d.name; });
  });

  d3.select(window)
  .on("mousemove", mousemove)
  .on("mouseup", mouseup);

  function mouse(e) {
    return [e.pageX - rx, e.pageY - ry];
  }

  function mousedown() {
    m0 = mouse(d3.event);
    d3.event.preventDefault();
  }

  function mousemove() {
    if (m0) {
      var m1 = mouse(d3.event),
      dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI,
      tx = "translate3d(0," + (ry - rx) + "px,0)rotate3d(0,0,0," + dm + "deg)translate3d(0," + (rx - ry) + "px,0)";
      svg
      .style("-moz-transform", tx)
      .style("-ms-transform", tx)
      .style("-webkit-transform", tx);
    }
  }

  function mouseup() {
    if (m0) {
      var m1 = mouse(d3.event),
      dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI,
      tx = "rotate3d(0,0,0,0deg)";

      rotate += dm;
      if (rotate > 360) rotate -= 360;
      else if (rotate < 0) rotate += 360;
      m0 = null;

      svg
      .style("-moz-transform", tx)
      .style("-ms-transform", tx)
      .style("-webkit-transform", tx);

      vis
      .attr("transform", "translate(" + rx + "," + ry + ")rotate(" + rotate + ")")
      .selectAll("g.node text")
      .attr("dx", function(d) { return (d.x + rotate) % 360 < 180 ? 8 : -8; })
      .attr("text-anchor", function(d) { return (d.x + rotate) % 360 < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return (d.x + rotate) % 360 < 180 ? null : "rotate(180)"; });
    }
  }

  function cross(a, b) {
    return a[0] * b[1] - a[1] * b[0];
  }

  function dot(a, b) {
    return a[0] * b[0] + a[1] * b[1];
  }

  function classes(root) {
    var map = {};
    var catergorized = [];
    var application = [];
    var audio = [];
    var image = [];
    var message = [];
    var text = [];
    var video = [];

    for (i = 0; i < root.length; i++) {
      if ("measurements" in root[i]) {
        var pkgName = root[i]['url'].split("/")[4];
        var doi = root[i]['doi'];
        var tmp = [];
        for (j = 0; j < root[i]['measurements'].length; j++) {
          tmp.push({name:root[i]['measurements'][j]});
        }
        if (pkgName.localeCompare("application") == 0) {
          application.push({name:doi, children:tmp});
        }else if (pkgName.localeCompare("audio") == 0) {
          audio.push({name:doi, children:tmp});
        }else if (pkgName.localeCompare("image") == 0) {
          image.push({name:doi, children:tmp});
        }else if (pkgName.localeCompare("message") == 0) {
          message.push({name:doi, children:tmp});
        }else if (pkgName.localeCompare("text") == 0) {
          text.push({name:doi, children:tmp});
        }else if (pkgName.localeCompare("video") == 0) {
          video.push({name:doi, children:tmp});
        }
      }
    }
    catergorized.push({name:"application", children: application});
    catergorized.push({name:"audio", children: audio});
    catergorized.push({name:"image", children: image});
    catergorized.push({name:"message", children: message});
    catergorized.push({name:"text", children: text});
    catergorized.push({name:"video", children: video});
    map['name'] = "catergorized";
    map['children'] = catergorized;
    console.log(map);
    return map;
  }

</script>
</body>
</html>
