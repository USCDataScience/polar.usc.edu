<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
	<title>Word Cloud</title>
</head>
<style>
	body {
		font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
	}
	.legend {
		border: 1px solid #555555;
		border-radius: 5px 5px 5px 5px;
		font-size: 0.8em;
		margin: 10px;
		padding: 8px;
	}
	.bld {
		font-weight: bold;
	}
</style>
<body>

</body>
<script>
    d3.json('http://25.150.29.198:8990/solr/solr/select?q=*%3A*&wt=json&indent=true&rows=500',function (error, jsondata) {
    	if (error) throw error;
    	var solrData = jsondata['response']['docs'];
    	var frequency_list = classes(solrData);
	    //console.log(frequency_list);

	    var color = d3.scale.linear()
	    .domain([0,1,2,3,4,5,6,10,15,20,100])
	    .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

	    d3.layout.cloud().size([800, 300])
	    .words(frequency_list)
	    .rotate(0)
	    .fontSize(function(d) { return d.size; })
	    .on("end", draw)
	    .start();

	    function draw(words) {
	    	d3.select("body").append("svg")
	    	.attr("width", 850)
	    	.attr("height", 350)
	    	.attr("class", "wordcloud")
	    	.append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                	return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
            }
    });

    function classes(root) {
    	var classes = [];
    	for (i = 0; i < root.length; i++) {
    		if ("metascore" in root[i]) {
    			classes.push({text: root[i]['doi'], size: root[i]['metascore'] * 10});
    		}
    	}
		//console.log(classes);
		return classes;
	}
</script>

<div style="width: 40%;">
	<div class="legend">
		The doi of documents with higher metadata score are larger and slightly faded in color.  Documents with lower metadata score are smaller and darker.
	</div>

</div>
</html>
