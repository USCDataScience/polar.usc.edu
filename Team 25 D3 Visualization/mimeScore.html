<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title> Diversity of Metadata</title>




    <style>
        .bar:hover {
            fill: black;
        }

        .chart text {
            font: 10px arial;
        }
        .chart .title {
            font: 12px bold arial;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

    </style>





    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
<div id="mimeSelector" class="row">
    <div class="center-block" style="width:200px; margin-top: 40px;">

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="false">
                <span>Select MIME type</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a href="#">GIF</a></li>
                <li><a href="#">TIFF</a></li>
                <li><a href="#">RFC822</a></li>
                <li><a href="#">JPEG</a></li>
                <li><a href="#">DIF_XML</a></li>
                <li><a href="#">PDF</a></li>
                <li><a href="#">RTF</a></li>
                <li><a href="#">XML</a></li>
                <li><a href="#">BASIC</a></li>
                <li><a href="#">MP4</a></li>
                <li><a href="#">MPEG</a></li>
                <li><a href="#">XHTML</a></li>
                <li><a href="#">HTML</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<svg class="chart"></svg>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="javascripts/mimeScore.js"></script>
</body>
</html>
