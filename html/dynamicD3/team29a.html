<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Data Visualization</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Scrolling Nav CSS -->
    <link href="../../css/scrolling-nav.css" rel="stylesheet">

    <!-- Custom CSS -->
  <link href="../../css/styles.css" rel="stylesheet">
    <script src="../../js/jquery.js"></script>
    <script>
    $(function(){
      $("#header").load("../headerdouble.html");
    });

    </script>
  <link rel="stylesheet" href="../../css/team29-a.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
  body {
    padding-top: 5%;
  }
  </style>
</head>

<body>
     <div id="header"> </div>

<div class="charts--container">
  <ul>
    <li class="chart">
      <h2>Atmospheric Composition</h2>
      <h2 class="chart--headline">Visualization One</h2>
      <div id="pieChart">
        <svg id="pieChartSVG">
          <defs>
            <filter id='pieChartInsetShadow'>
              <feOffset dx='0' dy='0'/>
              <feGaussianBlur stdDeviation='3' result='offset-blur' />
              <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
              <feFlood flood-color='black' flood-opacity='1' result='color' />
              <feComposite operator='in' in='color' in2='inverse' result='shadow' />
              <feComposite operator='over' in='shadow' in2='SourceGraphic' />
            </filter>
            <filter id="pieChartDropShadow">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
              <feOffset in="blur" dx="0" dy="3" result="offsetBlur" />
              <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
        </svg>
      </div>
    </li>
    <li class="chart">
      <!-- <h2 class="chart--headline">Visualization Two</h2> -->
      <div id="lineChart">
        <svg id="lineChartSVG" class="lineChart--svg">
          <defs>
            <linearGradient id="lineChart--gradientBackgroundArea" x1="0" x2="0" y1="0" y2="1">
              <stop class="lineChart--gradientBackgroundArea--top" offset="0%" />
              <stop class="lineChart--gradientBackgroundArea--bottom" offset="100%" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </li>
  </ul>
</div>

  </div>

</div>

  <script src="../../js/d3.min.js"></script>

  <script src="../../js/dynamicD3/Team29a.js"></script>
</body>
</html>
