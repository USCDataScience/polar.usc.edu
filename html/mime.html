<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSCI 599: Mime Diversity Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Scrolling Nav CSS -->
    <link href="../css/scrolling-nav.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".nav-tabs li").on("click", function(e) {

                e.preventDefault();
                e.stopPropagation();
                $(".nav-tabs li.active").removeClass("active");
                $(this).addClass("active");
                var mime_type = $("#mime_type").val(),
                    url = $("a", this).data("src") + "?mime_type=" + mime_type;
                $("iframe").attr("src", url);

            });
            $("#mime_type").on("change", function(e) {

                var mime_type = $(this).val(),
                    url = $(".nav-tabs li.active a").data("src") + "?mime_type=" + mime_type;
                $("iframe").attr("src", url);
            });
        });

    </script>

    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

    </script>

</head>

<body>
    <div id="header"></div>

    <div class="container" style="margin-top:10%">
        <h2>MIME Diversity in the Text Retrieval Conference (TREC) Polar Dynamic Domain Dataset</h2>
        <p class="lead">
            Choose mime type:
            <select id="mime_type" class="form-control">
                <option value="application_mp4">application/mp4</option>
                <option value="application_msword">application/msword</option>
                <option value="application_octet-stream">application/octet stream</option>
                <option value="application_pdf">application/pdf</option>
                <option value="application_rss+xml">application/rss+xml</option>
                <option value="application_xhtml+xml">application/xhtml+xml</option>
                <option value="application_xml">application/xml</option>
                <option value="audio_mpeg">audio/mpeg</option>
                <option value="image_gif">image/gif</option>
                <option value="image_jpeg">image/jpeg</option>
                <option value="image_png">image/png</option>
                <option value="text_html">text/html</option>
                <option value="text_plain">text/plain</option>
                <option value="video_mp4">video/mp4</option>
                <option value="video_quicktime">video/quicktime</option>
            </select>
        </p>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#bfa" data-src="mime-analysis/bfa.html">Byte Frequency Analysis</a></li>
            <li><a data-toggle="tab" href="#distribution_correlation" data-src="mime-analysis/distribution_correlation.html">Byte Frequency Distribution Correlation</a></li>
            <li><a data-toggle="tab" href="#cross_correlation" data-src="mime-analysis/cross_correlation.html">Byte Frequency Cross Correlation</a></li>
            <li><a data-toggle="tab" href="#fht" data-src="mime-analysis/fht.html">File Header Trailer (FHT) Analysis</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade in active">
                <iframe src="mime-analysis/bfa.html?mime_type=application_mp4" frameborder="0" height="100%" width="100%" style="min-height:600px;" />
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
