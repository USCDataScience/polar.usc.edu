  <div class="facet-view-simple">

      <div class="row-fluid">

          <h3>Filter by</h3>                     
          <div class="btn-group">

          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>                 
          <ul id="dataChange" class="dropdown-menu">                         
          <li onclick="drawTimeSeries('../../data/team29-warming-times.csv','Warming')"><a class="facetview_sort facetview_count">Warming </a></li>
          <li onclick="drawTimeSeries('../../data/team29-oceancirculation-times.csv','Ocean Circulation')"><a class="facetview_sort facetview_term">Ocean Circulation</a></li>
          <li onclick="drawTimeSeries('../../data/team29-co2-times.csv','Carbon Dioxide')"><a class="facetview_sort facetview_rcount">Carbon Dioxide</a></li>
          </ul>         
          </div>             
        </div>            
        </div>            
      </div>
<div id="chart"></div>
