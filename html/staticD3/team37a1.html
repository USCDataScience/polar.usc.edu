<body>
    <div id="header"> </div>
<div class="container">
<div>
Population Trends of Polar Bear in 2005 and 2009
</div>


<ul class="legend">
    <li><span class="superawes"></span> Increasing</li>
    <li><span class="awesome"></span> Declining</li>
    <li><span class="kindaawesome"></span> Stable</li>
    <li><span class="notawesome"></span> Insufficient</li>
</ul>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../../js/D3/Donut3D.js"></script>
<script>
setTimeout(function() {
	
var salesData=[
	{label:"Increasing", color:"#3366CC", number:11.5},
	{label:"Declining", color:"#DC3912",number:27},
	{label:"Stable", color:"#FF9900",number:25},
	{label:"Insufficient", color:"#109618",number:36.5},
	
	
];

var salesData2=[
	{label:"Increasing", color:"#3366CC", number:5},
	{label:"Declining", color:"#DC3912",number:40},
	{label:"Stable", color:"#FF9900",number:20},
	{label:"Insufficient", color:"#109618",number:35},
	
	
];

var svg = d3.select("body").append("svg").attr("width",700).attr("height",300);

svg.append("g").attr("id","salesDonut");
svg.append("g").attr("id","quotesDonut");

Donut3D.draw("salesDonut", randomData(), 150, 150, 130, 100, 30, 0.4);
Donut3D.draw("quotesDonut", randomData2(), 450, 150, 130, 100, 30, 0);
	
function changeData(){
	Donut3D.transition("salesDonut", randomData(), 130, 100, 30, 0.4);
	Donut3D.transition("quotesDonut", randomData2(), 130, 100, 30, 0);
}

function randomData(){
	return salesData.map(function(d){ 
		return {label:d.label, value:d.number, color:d.color};});
}


function randomData2(){
	return salesData2.map(function(d){ 
		return {label:d.label, value:d.number, color:d.color};});
}
}, 1000);
</script>
</div>
</body>
