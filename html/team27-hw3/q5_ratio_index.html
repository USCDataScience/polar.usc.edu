<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stat_after_new</title>
  <link rel="stylesheet" href="/../../css/team27-hw3/q5-main.css">
  <script  type="text/javascript" src="/../../js/team27-hw3/d3.min.js"></script>
</head>
<body>

  <div id="chart"></div>
<!--Place all DOM elements here -->
<script>
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// Parse the date / time
// var  parseDate = d3.time.format("%Y-%m").parse;

var x = d3.scale.linear().range([width, 0]);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
    

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
    // .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

d3.json("/../../data/team27-hw3/ratio_index_json.json", function(error, data) {
  length = data.length;

    data.forEach(function(d) {
        // d.date = parseDate(d.date);
        d.value = +d.value;
    });
  
  x.domain(data.map(function(d) { return d.label; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d, i) { return width / length * i ; })
      .attr("width", function(d) { return width / length

      })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });



svg.selectAll(".my_text")
   .data(data)
   .enter()
   .append("text")
   .attr("class", "my_text")
   .attr("x", function(d, i) { return width / length * i  ; })
   .attr("y", function(d) { return y(d.value); })
   .attr("dx",function(){
            return (width / length)/10;
        })
   .attr("dy", -2)
   .text(function(d){
    return d.label;
   })



});








</script> 
</body>
</html>
