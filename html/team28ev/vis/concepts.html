<div>
    <div class="page-header row">
        <h3>Concepts</h3>
        <div class="col-md-8 col-xs-8 form-inline pull-right">
            <input type="text" id="filterInput" class="form-control" />
            <button type="button" id="filterBtn" class="form-control">Filter</button>
        </div>
    </div>
    <div class="vis-container">
        <div id="sequence"></div>
        <div id="chart">
            <div id="explanation" style="visibility: hidden;">
                <span id="percentage"></span>
                <br/> of visits begin with this sequence of pages
            </div>
        </div>
    </div>
</div>
<style>

.page-header h3 {
    margin-top: 0;
    display: inline-block;
}

.page-header #filterInput {
    width: calc(100% - 65px);
    display: inline-block;
}

.page-header #filterBtn {
    display: inline-block;
    width: auto;
}

#sequence {
    height: 50px;
}

#sequence text {
    font-weight: normal;
    fill: #fff;
    font-size: 8pt;
}

#chart {
    position: relative;
}

#chart path {
    stroke: #fff;
}

#explanation {
    position: absolute;
    top: 250px;
    left: 238px;
    width: 140px;
    text-align: center;
    color: #666;
    z-index: -1;
}

#percentage {
    font-size: 2.5em;
}
</style>
<script>
(function() {
    var container = $('.vis-container');
    var allData;

    d3.json('data/concepts.json', function(obj) {
        if (!container.parents('body').length) { return; }
        allData = d3.csv.parseRows(obj.data);
        drawVis();
    });

    $('#filterBtn').click(drawVis);

    function drawVis() {
        var fill = d3.scale.category20();
        var width = 600;
        var height = 600;

        var filterTxt = $('#filterInput').val().trim();
        if(filterTxt!="") {
            csv = _.filter(allData, function (row) {
            return parseFloat(row[1]) > parseFloat(filterTxt);
            });
        } else  {
            csv = allData;
        }

        console.log(csv.length);

        $('#chart svg').remove();

        d3.layout.cloud().size([width, height])
        .words(csv.map(function(d) {
            return {text: d[0], size: 10 + Math.random() * 50};
        }))
        .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function(d) { return d.size; })
        .on("end", draw)
        .start();

        function draw(words) {

            d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height)
              .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
              .selectAll("text")
                .data(words)
              .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("font-family", "Impact")
                .style("fill", function(d, i) { return fill(i); })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                  return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
        }

    }






}());
//# sourceURL=vis/taxonomy.js
</script>
