<html>
 <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>


<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Parser Calls'
        },
        
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        credits: {
            enabled: false
        },
        	exporting: { enabled: false },

        credits: {
            enabled: false
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Numerical Ratio'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Ratio: <b>{point.y:.5f}</b>'
        },
        series: [{
            name: 'Population',
            data: [
               ['HTMLParser', 89.35],
['PDFParser', 78.38],
['DcXMLParser', 94.27],
['JPEGParser', 83.33],
['TXTParser', 97.20],
['OfficeParser', 87.27],
['FeedParser', 68.85],
['TiffParser', 50],
['ExecutableParser', 84.6],


            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
});
</script>
</html>
