<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="../../css/team4eval/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="../../js/team4eval/d3.min.js" charset="utf-8"></script>

    <script src="../../js/team4eval/stream_layers.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        
        .testBlock {
            display: block;
            float: left;
            height: 600px;
            width: 600px;
        }
        
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;

</head>

<body>

    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Language diversity : Polar Dataset</h2>

    <div class="testBlock">
        <svg id="test1"></svg>
    </div>

    <script>
        var testdata = [
            {

        var width = 600;
        var height = 600;

        nv.addGraph(function () {
            var chart = nv.models.pie()
                .x(function (d) {
                    return d.key;
                })
                .y(function (d) {
                    return d.y;
                })
                .width(width)
                .height(height)
                .labelType(function (d, i, values) {
                    return values.key + ':' + values.value;
                });

            d3.select("#test1")
                .datum([testdata])
                .transition().duration(1200)
                .attr('width', width)
                .attr('height', height)
                .call(chart);

            return chart;
        });
    </script>
</body>
