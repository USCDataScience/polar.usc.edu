<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>

<head>
    <title>Word Cloud Example</title>
</head>
<style>
    body {
        font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
    }
    
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    
    .bld {
        font-weight: bold;
    }
</style>

<body>

</body>
<script>
    var frequency_list = [{
            "text": "Car",
            "size": 120
        },
        {
            "text": "Face",
            "size": 110
        },
        {
            "text": "Top",
            "size": 100
        },
        {
            "text": "Search",
            "size": 90
        },
        {
            "text": "Arc",
            "size": 80
        },
        {
            "text": "Health",
            "size": 70
        },
        {
            "text": "State",
            "size": 65
        },
        {
            "text": "Service",
            "size": 60
        },
        {
            "text": "Event",
            "size": 59
        },
        {
            "text": "Policy",
            "size": 55
        },
        {
            "text": "Science",
            "size": 54
        },
        {
            "text": "Center",
            "size": 52
        },
        {
            "text": "Research",
            "size": 51
        },
        {
            "text": "Work",
            "size": 50
        },
        {
            "text": "Development",
            "size": 49
        },
        {
            "text": "Group",
            "size": 45
        },
        {
            "text": "Star",
            "size": 40
        },
        {
            "text": "System",
            "size": 38
        },
        {
            "text": "Data",
            "size": 36
        },
        {
            "text": "Access",
            "size": 33
        },
        {
            "text": "Feed",
            "size": 30
        },
        {
            "text": "City",
            "size": 28
        },
        {
            "text": "Food",
            "size": 25
        },
        {
            "text": "Population",
            "size": 25
        },
        {
            "text": "Energy",
            "size": 24
        },
        {
            "text": "Local",
            "size": 23
        },
        {
            "text": "Area",
            "size": 22
        },
        {
            "text": "Region",
            "size": 21
        },
        {
            "text": "Resource",
            "size": 20
        },
        {
            "text": "Time",
            "size": 18
        },
        {
            "text": "Sin",
            "size": 18
        },
        {
            "text": "Network",
            "size": 16
        },
        {
            "text": "Project",
            "size": 15
        },
        {
            "text": "Unit",
            "size": 30
        }];


    var color = d3.scale.linear()
        .domain([0, 1, 2, 3, 4, 5, 6, 10, 15, 20, 100])
        .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    d3.layout.cloud().size([800, 300])
        .words(frequency_list)
        .rotate(0)
        .fontSize(function (d) {
            return d.size;
        })
        .on("end", draw)
        .start();

    function draw(words) {
        d3.select("body").append("svg")
            .attr("width", 850)
            .attr("height", 350)
            .attr("class", "wordcloud")
            .append("g")
            // without the transform, words words would get cutoff to the left and top, they would
            // appear outside of the SVG area
            .attr("transform", "translate(320,200)")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function (d) {
                return d.size + "px";
            })
            .style("fill", function (d, i) {
                return color(i);
            })
            .attr("transform", function (d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function (d) {
                return d.text;
            });
    }
</script>

<div style="width: 40%;">
    <div class="legend" align="center">
        Commonly used words are larger and slightly faded in color. Less common words are smaller and darker.
    </div>

</div>


</html>
