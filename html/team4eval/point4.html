<html>
 <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>


<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Relevance'
        },
        
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        credits: {
            enabled: false
        },
        	exporting: { enabled: false },

        credits: {
            enabled: false
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Numerical Ratio'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Ratio: <b>{point.y:.5f}</b>'
        },
        series: [{
            name: 'Population',
            data: [
               ['0-10',3162],
['10-20',963],
['20-30',537],
['30-40',470],
['40-50',446],
['50-60',277],
['60-70',322],
['70-80',490],
['80-90',879],
['90-100',8805]
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
});
</script>
</html>
