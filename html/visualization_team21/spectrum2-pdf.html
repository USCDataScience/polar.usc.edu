<html>

<style>
#container {
    height: 400px; 
    min-width: 310px; 
    max-width: 800px;
    margin: 0 auto;
}


</style>
 <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<div id="container" style="height: 400px; margin-left:180px; margin-top:150px"></div>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 30,
                beta: 0,
                viewDistance: 25,
                depth: 40
            }
        

},credits: {
            enabled: false
        },


        title: {
            text: 'Measurement Distribution for Minimum - Maximum Values across the MS WORD Data'
        },

        xAxis: {
            categories: ['Minute', 'Meter', 'Year','Celcius', 'centimeter', 'Hour', 'Kelvin', 'Feet', 'Fahrenheit', 'Day']
        },

        yAxis: {
            allowDecimals: true,
            min: -650,
            title: {
                text: 'Numerical Value'
            }
        },

        tooltip: {
            headerFormat: '<b>{point.key}</b><br>',
            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y}'
        },

        plotOptions: {
            column: {
                stacking: 'normal',
                depth: 40
            }
        },
	exporting: { enabled: false },

        series: [{
            name: 'Maximum',
            data: [32, 1200, 92, 3, 480, 96, 850, 443, 7, 976],
            stack: 'male'
        },

        {
            name: 'Average',
            data: [18.5, 601.5, 48.25, 3, 281.5, 77.5, 428, 222.5, 3.5, 535.5],
            stack: 'kid'
        },

        {
            name: 'Minimum',
            data: [5, 3, 4.5, 3, 83, 59, 6, 2, 0, 189],
            stack: 'female'
        }
        ]
    });
});
</script>
</html>
